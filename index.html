<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!--Style-->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/img/icon.png" type="image/x-icon">

        <nav id="nav">
